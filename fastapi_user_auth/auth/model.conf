[request_definition]
#r = sub, obj, act
r = sub, obj, act, group

[policy_definition]
#p = sub, obj, act
p = sub, obj, act, group, eft
[role_definition]
g = _, _
g2 = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = r.sub=="u:root" || (g(r.sub, p.sub) && g2(r.obj, p.obj) && keyMatch(r.act,p.act)) && r.group==p.group
